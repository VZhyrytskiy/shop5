<div>
    <ul class="catalog">
        <li *ngFor="let product of products$ | async | orderBy:'price'" class="cell">
            <div class="inner">
                <app-product-item
                    [product]='product'
                    (addProduct)='addProduct($event)'>
                </app-product-item>                
            </div>
        </li>
    </ul>
</div>
